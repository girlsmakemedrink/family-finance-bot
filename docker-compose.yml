version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: family_finance_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-familybot}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: ${DB_NAME:-family_finance}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - bot_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-familybot}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Telegram Bot
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: family_finance_bot
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      DATABASE_URL: postgresql://${DB_USER:-familybot}:${DB_PASSWORD:-changeme}@db:5432/${DB_NAME:-family_finance}
      DEBUG: ${DEBUG:-False}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ADMIN_USER_IDS: ${ADMIN_USER_IDS:-}
    volumes:
      - ./logs:/app/logs
    networks:
      - bot_network
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running migrations...' &&
        alembic upgrade head &&
        echo 'Starting bot...' &&
        python main.py
      "

volumes:
  postgres_data:
    driver: local

networks:
  bot_network:
    driver: bridge

